- link:
        ~/.vimrc: vimrc
        ~/.vim: 
                relink: true
                path: vim
        ~/.zshrc: zshrc
        ~/.oh-my-zsh: oh-my-zsh
        ~/.scripts: scripts


- shell:
        - [git submodule update --init --recursive, Installing submodules]
        - command: echo PATH=\$PATH:~/.scripts >> zshrc
          description: Adding scripts dir to path
