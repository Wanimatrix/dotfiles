- link:
        ~/.vimrc: vimrc
        ~/.vim: 
                relink: true
                path: vim
        ~/.zshrc: zshrc
        ~/.oh-my-zsh: oh-my-zsh
        ~/.scripts: scripts
        .git/hooks: 
                force: true
                path: git-hooks

- shell:
        - [git submodule update --init --recursive, Installing submodules]
